{{template "master" .}}

<body>
  <div class="container">
    <h1 class="title is-2 has-text-centered">
      Création d'une machine virtuelle
    </h1>
    <form action="/create-vm" method="post">
      <div class="field">
        <label class="label">Nom de la machine</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Text input"
            name="vmname"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Description de la machine</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Text input"
            name="description"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">Mot de passe d'accès au panel de gestion</label>
        <div class="control">
          <input
            class="input"
            type="password"
            placeholder="Text input"
            name="password"
          />
        </div>
      </div>
      <div class="field">
        <label class="label">SKU</label>
        <div class="control">
          <div class="select">
            <select name="sku">
              <option value="1">1 vCPU, 1 Go RAM</option>
              <option value="2">2 vCPU, 1 Go RAM</option>
              <option value="3">2 vCPU, 2 Go RAM</option>
              <option value="4">4 vCPU, 2 Go RAM</option>
              <option value="5">4 vCPU, 4 Go RAM</option>
              <option value="6">6 vCPU, 2 Go RAM</option>
              <option value="7">6 vCPU, 4 Go RAM</option>
            </select>
          </div>
        </div>
      </div>
      <div class="columns is-vcentered is-centered">
        <div class="column is-vcentered is-centered">
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Créer</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
