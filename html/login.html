{{template "master" .}}

<!-- Main content -->
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <h2 class="title">Se connecter</h2>
        <form action="/login" method="POST">
          <div class="field">
            <label class="label" for="email">Adresse mail</label>
            <div class="control">
              <input
                class="input"
                type="email"
                id="email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label" for="password">Mot de passe</label>
            <div class="control">
              <input
                class="input"
                type="password"
                id="password"
                name="password"
                required
              />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-link" type="submit">Se connecter</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
