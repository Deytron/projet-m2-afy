{{include "layouts/master"}}

    {{define "content"}}
    <!-- Main content -->
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h2 class="title">Cr√©er un compte</h2>
                    <form action="/signup" method="POST">
                        <div class="field">
                            <label class="label" for="email">Adresse mail</label>
                            <div class="control">
                                <input class="input" type="email" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="username">Nom d'utilisateur</label>
                            <div class="control">
                                <input class="input" type="text" id="username" name="username" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="password">Mot de passe</label>
                            <div class="control">
                                <input class="input" type="password" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="confirm_password">Confirmation du mot de passe</label>
                            <div class="control">
                                <input class="input" type="password" id="confirm_password" name="confirm_password"
                                    required>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" type="submit">S'inscrire</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {{end}}
